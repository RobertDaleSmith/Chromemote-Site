<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"NEWTON-10528-stderr-1395012498099.txt","computername":"NEWTON","pid":10528,"type":"stderr","created":1395012498099},{"file":"NEWTON-10820-stderr-1395012587925.txt","computername":"NEWTON","pid":10820,"type":"stderr","created":1395012587925},{"file":"NEWTON-10820-stdout-1395012587924.txt","computername":"NEWTON","pid":10820,"type":"stdout","created":1395012587924},{"file":"NEWTON-1088-stderr-1395013183883.txt","computername":"NEWTON","pid":1088,"type":"stderr","created":1395013183883},{"file":"NEWTON-1088-stdout-1395013183881.txt","computername":"NEWTON","pid":1088,"type":"stdout","created":1395013183881},{"file":"NEWTON-11780-stderr-1395013128458.txt","computername":"NEWTON","pid":11780,"type":"stderr","created":1395013128458},{"file":"NEWTON-11780-stdout-1395013128457.txt","computername":"NEWTON","pid":11780,"type":"stdout","created":1395013128457},{"file":"NEWTON-6360-stderr-1395012517004.txt","computername":"NEWTON","pid":6360,"type":"stderr","created":1395012517004},{"file":"NEWTON-9136-stderr-1395012651974.txt","computername":"NEWTON","pid":9136,"type":"stderr","created":1395012651974},{"file":"NEWTON-9136-stdout-1395012651973.txt","computername":"NEWTON","pid":9136,"type":"stdout","created":1395012651973},{"file":"NEWTON-9532-stderr-1395012431259.txt","computername":"NEWTON","pid":9532,"type":"stderr","created":1395012431259},{"file":"NEWTON-9536-stdout-1395011668392.txt","computername":"NEWTON","pid":9536,"type":"stdout","created":1395011668392}];
        var lastUpdated = 1395013185643;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
